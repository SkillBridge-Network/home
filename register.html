<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SkillBridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-2xl fade-in">
        <div class="flex items-center justify-center mb-6">
            <svg class="w-12 h-12 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
            </svg>
        </div>
        
        <h2 class="text-3xl font-bold text-center mb-2">Crear Cuenta</h2>
        <p class="text-center text-gray-600 mb-8">Únete a SkillBridge y comienza a evaluar tus habilidades</p>
        
        <form id="register-form" class="space-y-5">
            <!-- Personal Information -->
            <div class="border-b pb-4 mb-4">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">Información Personal</h3>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Nombre Completo <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="nombre" placeholder="Ej: Juan Pérez García" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required>
                    </div>

                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Usuario <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="username" placeholder="juanperez" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required>
                            <p class="text-xs text-gray-500 mt-1">Sin espacios ni caracteres especiales</p>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Contraseña <span class="text-red-500">*</span>
                            </label>
                            <input type="password" id="password" placeholder="Mínimo 6 caracteres" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required minlength="6">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Academic Information -->
            <div>
                <h3 class="text-lg font-semibold text-gray-700 mb-4">Información Académica</h3>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Universidad <span class="text-red-500">*</span>
                        </label>
                        <select id="universidad" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required>
                            <option value="">Selecciona tu universidad</option>
                            <option value="Universidad Nacional José Faustino Sanchez Carrión">Universidad Nacional José Faustino Sanchez Carrión</option>
                            <option value="Universidad Nacional de Ingeniería">Universidad Nacional de Ingeniería (UNI)</option>
                            <option value="Pontificia Universidad Católica del Perú">Pontificia Universidad Católica del Perú (PUCP)</option>
                            <option value="Universidad Nacional Mayor de San Marcos">Universidad Nacional Mayor de San Marcos (UNMSM)</option>
                            <option value="Universidad Peruana de Ciencias Aplicadas">Universidad Peruana de Ciencias Aplicadas (UPC)</option>
                            <option value="Universidad de Lima">Universidad de Lima (UL)</option>
                            <option value="Universidad Tecnológica del Perú">Universidad Tecnológica del Perú (UTP)</option>
                            <option value="Otra">Otra</option>
                        </select>
                    </div>

                    <div id="otra-universidad-container" class="hidden">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Especifica tu universidad
                        </label>
                        <input type="text" id="otra-universidad" placeholder="Nombre de tu universidad" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>

                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Carrera <span class="text-red-500">*</span>
                            </label>
                            <select id="carrera" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required>
                                <option value="">Selecciona tu carrera</option>
                                <option value="Ingeniería de Sistemas">Ingeniería de Sistemas</option>
                                <option value="Ingeniería de Software">Ingeniería de Software</option>
                                <option value="Ingeniería Informática">Ingeniería Informática</option>
                                <option value="Ciencias de la Computación">Ciencias de la Computación</option>
                                <option value="Ingeniería Electrónica">Ingeniería Electrónica</option>
                                <option value="Ingeniería de Telecomunicaciones">Ingeniería de Telecomunicaciones</option>
                                <option value="Ingeniería Mecatrónica">Ingeniería Mecatrónica</option>
                                <option value="Otra">Otra</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Ciclo Actual <span class="text-red-500">*</span>
                            </label>
                            <select id="ciclo" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required>
                                <option value="">Selecciona</option>
                                <option value="5to">5to ciclo</option>
                                <option value="6to">6to ciclo</option>
                                <option value="7mo">7mo ciclo</option>
                                <option value="8vo">8vo ciclo</option>
                                <option value="9no">9no ciclo</option>
                                <option value="10mo">10mo ciclo</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Terms and Conditions -->
            <div class="flex items-start gap-3 pt-4">
                <input type="checkbox" id="terms" class="mt-1 w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" required>
                <label for="terms" class="text-sm text-gray-600">
                    Acepto los términos y condiciones de uso de SkillBridge. Mis datos serán utilizados únicamente para mejorar mi experiencia de aprendizaje.
                </label>
            </div>

            <!-- Error/Success Messages -->
            <div id="register-error" class="hidden text-red-600 text-sm bg-red-50 p-3 rounded-lg border border-red-200"></div>
            <div id="register-success" class="hidden text-green-600 text-sm bg-green-50 p-3 rounded-lg border border-green-200"></div>

            <!-- Submit Button -->
            <button type="submit" id="submit-btn" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition shadow-lg">
                Crear Cuenta
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                ¿Ya tienes cuenta? 
                <a href="login.html" class="text-indigo-600 hover:text-indigo-700 font-semibold">Inicia sesión aquí</a>
            </p>
        </div>
        
        <button onclick="window.location.href='index.html'" class="w-full mt-4 text-indigo-600 hover:text-indigo-700 font-medium">
            ← Volver al inicio
        </button>
    </div>

    <script>
        const API_BASE = 'https://back-skillbridge.onrender.com/api';

        // Handle "Otra" universidad option
        document.getElementById('universidad').addEventListener('change', function() {
            const otraContainer = document.getElementById('otra-universidad-container');
            if (this.value === 'Otra') {
                otraContainer.classList.remove('hidden');
                document.getElementById('otra-universidad').required = true;
            } else {
                otraContainer.classList.add('hidden');
                document.getElementById('otra-universidad').required = false;
            }
        });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorDiv = document.getElementById('register-error');
            const successDiv = document.getElementById('register-success');
            const submitBtn = document.getElementById('submit-btn');
            
            // Hide previous messages
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            // Validate password
            const password = document.getElementById('password').value;
            if (password.length < 6) {
                errorDiv.textContent = 'La contraseña debe tener al menos 6 caracteres';
                errorDiv.classList.remove('hidden');
                return;
            }

            // Get form data
            let universidad = document.getElementById('universidad').value;
            if (universidad === 'Otra') {
                universidad = document.getElementById('otra-universidad').value;
                if (!universidad.trim()) {
                    errorDiv.textContent = 'Por favor especifica el nombre de tu universidad';
                    errorDiv.classList.remove('hidden');
                    return;
                }
            }

            const registerData = {
                username: document.getElementById('username').value.trim().toLowerCase(),
                password: password,
                nombre: document.getElementById('nombre').value.trim(),
                universidad: universidad,
                carrera: document.getElementById('carrera').value,
                ciclo: document.getElementById('ciclo').value
            };

            // Validate username format
            if (!/^[a-z0-9_]+$/.test(registerData.username)) {
                errorDiv.textContent = 'El usuario solo puede contener letras minúsculas, números y guiones bajos';
                errorDiv.classList.remove('hidden');
                return;
            }

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creando cuenta...';
            submitBtn.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(registerData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Error al crear la cuenta');
                }

                // Success
                successDiv.innerHTML = `
                    <div class="flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span><strong>¡Cuenta creada exitosamente!</strong> Redirigiendo al login...</span>
                    </div>
                `;
                successDiv.classList.remove('hidden');

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
                
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Crear Cuenta';
                submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
