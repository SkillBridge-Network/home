<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Historial - SkillBridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <svg class="w-7 h-7 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span class="text-xl font-bold">Mi Historial</span>
            </div>
            <div class="flex gap-3">
                <button onclick="window.location.href='dashboard.html'" class="text-indigo-600 hover:text-indigo-700 font-medium">
                    Dashboard
                </button>
                <button onclick="logout()" class="text-gray-600 hover:text-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-12">
        <!-- Header Section -->
        <div class="bg-gradient-to-r from-green-600 to-teal-600 rounded-2xl shadow-lg p-8 text-white mb-8 fade-in">
            <h1 class="text-3xl font-bold mb-2">Historial de Evaluaciones</h1>
            <p class="text-green-100">Revisa tu progreso y evolución a lo largo del tiempo</p>
        </div>

        <!-- Progress Chart -->
        <div class="bg-white rounded-2xl shadow-lg p-8 mb-8 fade-in">
            <h2 class="text-2xl font-bold mb-6">Evolución de tu Puntuación</h2>
            <canvas id="progress-chart" width="400" height="150"></canvas>
        </div>

        <!-- Evaluations List -->
        <div class="bg-white rounded-2xl shadow-lg p-8 fade-in">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Todas tus Evaluaciones</h2>
                <button onclick="window.location.href='test.html'" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
                    Nueva Evaluación
                </button>
            </div>
            
            <div id="evaluations-list" class="space-y-4">
                <div class="text-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
                    <p class="text-gray-500">Cargando historial...</p>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="grid md:grid-cols-3 gap-6 mt-8">
            <div class="bg-white rounded-xl shadow-md p-6">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-indigo-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">Total Evaluaciones</p>
                        <p id="total-evals" class="text-2xl font-bold">-</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-md p-6">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                        </svg>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">Mejor Puntuación</p>
                        <p id="best-score" class="text-2xl font-bold">-</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-md p-6">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">Promedio</p>
                        <p id="avg-score" class="text-2xl font-bold">-</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://back-skillbridge.onrender.com/api';
        
        if (!sessionStorage.getItem('authToken')) {
            window.location.href = 'login.html';
        }

        let evaluationsData = [];

        async function loadHistory() {
            const userId = sessionStorage.getItem('userId');
            const token = sessionStorage.getItem('authToken');

            try {
                const response = await fetch(`${API_BASE}/evaluation/history/${userId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to load history');

                evaluationsData = await response.json();
                renderEvaluations();
                renderStatistics();
                renderProgressChart();
            } catch (error) {
                document.getElementById('evaluations-list').innerHTML = `
                    <div class="text-center py-12">
                        <svg class="w-16 h-16 mx-auto mb-4 text-red-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p class="text-gray-500">Error al cargar el historial</p>
                    </div>
                `;
            }
        }

        function renderEvaluations() {
            const container = document.getElementById('evaluations-list');

            if (evaluationsData.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p class="text-gray-500 mb-4">Aún no has realizado ninguna evaluación</p>
                        <button onclick="window.location.href='test.html'" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
                            Realizar Primera Evaluación
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = evaluationsData.map((eval, index) => {
                const nivel = eval.puntuacionGeneral >= 70 ? 'Avanzado' : 
                             eval.puntuacionGeneral >= 40 ? 'Intermedio' : 'Básico';
                const nivelColor = eval.puntuacionGeneral >= 70 ? 'bg-green-100 text-green-700' :
                                  eval.puntuacionGeneral >= 40 ? 'bg-yellow-100 text-yellow-700' :
                                  'bg-red-100 text-red-700';
                
                return `
                    <div class="border border-gray-200 rounded-xl p-6 hover:shadow-md transition">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-6">
                                <div class="text-center">
                                    <div class="w-20 h-20 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-xl flex items-center justify-center text-white">
                                        <div>
                                            <div class="text-3xl font-bold">${eval.puntuacionGeneral}</div>
                                            <div class="text-xs">/ 100</div>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="flex items-center gap-3 mb-2">
                                        <h3 class="text-lg font-bold">Evaluación #${evaluationsData.length - index}</h3>
                                        <span class="px-3 py-1 rounded-full text-xs font-bold ${nivelColor}">
                                            ${nivel}
                                        </span>
                                    </div>
                                    <p class="text-sm text-gray-600">
                                        <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                        </svg>
                                        ${new Date(eval.fecha).toLocaleDateString('es-PE', { 
                                            year: 'numeric', 
                                            month: 'long', 
                                            day: 'numeric' 
                                        })}
                                    </p>
                                </div>
                            </div>
                            <button onclick="window.location.href='results.html?id=${eval.evaluationId}'" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition flex items-center gap-2">
                                Ver Detalles
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderStatistics() {
            if (evaluationsData.length === 0) return;

            const scores = evaluationsData.map(e => e.puntuacionGeneral);
            const total = evaluationsData.length;
            const best = Math.max(...scores);
            const avg = Math.round(scores.reduce((a, b) => a + b, 0) / total);

            document.getElementById('total-evals').textContent = total;
            document.getElementById('best-score').textContent = best;
            document.getElementById('avg-score').textContent = avg;
        }

        function renderProgressChart() {
            if (evaluationsData.length === 0) return;

            const ctx = document.getElementById('progress-chart').getContext('2d');
            const sortedData = [...evaluationsData].reverse();
            const labels = sortedData.map((_, i) => `Eval ${i + 1}`);
            const scores = sortedData.map(e => e.puntuacionGeneral);

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Puntuación',
                        data: scores,
                        borderColor: '#4F46E5',
                        backgroundColor: 'rgba(79, 70, 229, 0.1)',
                        tension: 0.4,
                        fill: true,
                        pointRadius: 6,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return 'Puntuación: ' + context.parsed.y + '/100';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                callback: function(value) {
                                    return value + '/100';
                                }
                            }
                        }
                    }
                }
            });
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }

        loadHistory();
    </script>
</body>
</html>
