<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SkillBridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <svg class="w-7 h-7 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                </svg>
                <span class="text-xl font-bold">Dashboard</span>
            </div>
            <div class="flex items-center gap-4">
                <span id="user-name" class="text-gray-700 font-medium"></span>
                <button onclick="logout()" class="text-gray-600 hover:text-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-12">
        <!-- Welcome Section -->
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-2xl shadow-lg p-8 text-white mb-8 fade-in">
            <h1 class="text-3xl font-bold mb-2">¡Bienvenido de vuelta!</h1>
            <p class="text-indigo-100">Continúa mejorando tus habilidades tecnológicas</p>
        </div>

        <!-- Quick Actions -->
        <div class="grid md:grid-cols-3 gap-6 mb-8">
            <a href="test.html" class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition cursor-pointer group">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-indigo-100 rounded-lg flex items-center justify-center group-hover:bg-indigo-200 transition">
                        <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg">Nueva Evaluación</h3>
                        <p class="text-sm text-gray-600">Comienza el test</p>
                    </div>
                </div>
            </a>

            <a href="history.html" class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition cursor-pointer group">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center group-hover:bg-green-200 transition">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg">Mi Historial</h3>
                        <p class="text-sm text-gray-600">Ver evaluaciones</p>
                    </div>
                </div>
            </a>

            <a href="profile.html" class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition cursor-pointer group">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center group-hover:bg-purple-200 transition">
                        <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg">Mi Perfil</h3>
                        <p class="text-sm text-gray-600">Editar información</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Recent Activity -->
        <div class="bg-white rounded-2xl shadow-lg p-8 mb-8">
            <h2 class="text-2xl font-bold mb-6">Actividad Reciente</h2>
            <div id="recent-activity" class="space-y-4">
                <div class="text-center text-gray-500 py-8">
                    <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <p>Cargando tu historial...</p>
                </div>
            </div>
        </div>

        <!-- Market Insights -->
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <h2 class="text-2xl font-bold mb-6">Tendencias del Mercado Tech 2025</h2>
            <div id="market-insights" class="grid md:grid-cols-2 gap-4">
                <div class="border-l-4 border-indigo-600 pl-4 py-2">
                    <h4 class="font-bold">Cargando datos del mercado...</h4>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://back-skillbridge.onrender.com/api';
        
        // Check authentication
        if (!sessionStorage.getItem('authToken')) {
            window.location.href = 'login.html';
        }

        // Load user data
        document.getElementById('user-name').textContent = sessionStorage.getItem('userName') || 'Usuario';

        // Load recent activity
        async function loadRecentActivity() {
            const userId = sessionStorage.getItem('userId');
            const token = sessionStorage.getItem('authToken');

            try {
                const response = await fetch(`${API_BASE}/evaluation/history/${userId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    const container = document.getElementById('recent-activity');
                    
                    if (data.length === 0) {
                        container.innerHTML = `
                            <div class="text-center text-gray-500 py-8">
                                <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                                <p class="mb-4">Aún no has realizado ninguna evaluación</p>
                                <a href="test.html" class="text-indigo-600 hover:text-indigo-700 font-semibold">Comenzar primera evaluación →</a>
                            </div>
                        `;
                    } else {
                        container.innerHTML = data.slice(0, 3).map(eval => `
                            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition">
                                <div class="flex items-center gap-4">
                                    <div class="w-12 h-12 bg-indigo-100 rounded-lg flex items-center justify-center">
                                        <span class="font-bold text-indigo-600">${eval.puntuacionGeneral}</span>
                                    </div>
                                    <div>
                                        <p class="font-semibold">Evaluación completada</p>
                                        <p class="text-sm text-gray-600">${new Date(eval.fecha).toLocaleDateString('es-PE')}</p>
                                    </div>
                                </div>
                                <a href="results.html?id=${eval.evaluationId}" class="text-indigo-600 hover:text-indigo-700 font-semibold">
                                    Ver →
                                </a>
                            </div>
                        `).join('');
                    }
                }
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        // Load market data
        async function loadMarketInsights() {
            try {
                const response = await fetch(`${API_BASE}/skills/market`);
                if (response.ok) {
                    const data = await response.json();
                    const container = document.getElementById('market-insights');
                    
                    container.innerHTML = data.tendencias.map(trend => `
                        <div class="border-l-4 border-green-500 pl-4 py-2">
                            <h4 class="font-bold text-lg">${trend.skill}</h4>
                            <p class="text-green-600 font-semibold">${trend.crecimiento} de crecimiento</p>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading market data:', error);
            }
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }

        // Initialize
        loadRecentActivity();
        loadMarketInsights();
    </script>
</body>
</html>
