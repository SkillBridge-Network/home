<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillBridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md fade-in">
        <div class="flex items-center justify-center mb-6">
            <svg class="w-12 h-12 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
            </svg>
        </div>
        <h2 class="text-3xl font-bold text-center mb-8">Iniciar Sesión</h2>
        
        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Usuario</label>
                <input type="text" id="username" value="demo" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                <input type="password" id="password" value="demo123" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required>
            </div>

            <div id="login-error" class="hidden text-red-600 text-sm text-center bg-red-50 p-3 rounded-lg"></div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
                Ingresar
            </button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-6 bg-gray-50 p-3 rounded-lg">
            <strong>Demo:</strong> usuario "demo" / contraseña "demo123"
        </p>
        
        <button onclick="window.location.href='index.html'" class="w-full mt-4 text-indigo-600 hover:text-indigo-700 font-medium">
            ← Volver al inicio
        </button>
    </div>

    <script>
        const API_BASE = 'https://back-skillbridge.onrender.com/api';

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) throw new Error('Login failed');

                const data = await response.json();
                sessionStorage.setItem('authToken', data.token);
                sessionStorage.setItem('userId', data.userId);
                sessionStorage.setItem('userName', data.nombre);
                
                window.location.href = 'dashboard.html';
            } catch (error) {
                errorDiv.textContent = 'Usuario o contraseña incorrectos';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
